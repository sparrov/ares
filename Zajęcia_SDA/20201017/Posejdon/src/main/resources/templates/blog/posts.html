<!DOCTYPE html> <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">   <title>Blog - Posts</title>
    <link media="all" rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
                <li th:each="post : ${posts}" class="list-group-item">
                    <h2 th:text="${post.title}"></h2>
                    <p th:text="${post.text}"></p>
                    <a th:href="${'/blog/posts/' + post.uuid}" class="btn btn-success">more</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
