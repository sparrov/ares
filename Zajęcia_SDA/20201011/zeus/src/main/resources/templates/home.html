<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zeus</title>

<body>
<div th:each="person:${persons}">
    <p>Name: <span th:text="${person.name}"></span></p>
    <p>Name: <span th:text="${person.surname}"></span></p>
    <p>Name: <span th:text="${person.age}"></span></p>

</div>
</body>
</html>
